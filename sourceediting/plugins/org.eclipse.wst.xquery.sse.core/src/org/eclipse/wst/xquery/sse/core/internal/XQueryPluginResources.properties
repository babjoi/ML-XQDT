# Static Errors
errorXQST0070_MD_UI_=The namespace prefix specified in a module declaration must not be xml or xmlns [err:XQST0070]
errorXQST0088_UI_=It is a static error if the literal that specifies the target namespace in a module import or a module declaration is of zero length.
errorXQST0088_VR_UI_= It is a static error to reference a variable that is not in scope [err:XPST0008]

